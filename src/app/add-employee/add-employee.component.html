<!-- Form to add employee -->
<form>
  <div class="form-row">
    <div class="col">
      <div class="form-group">
        <label for="empId">Employee Id</label>
        <input type="text" id="empId" class="form-control" name="empId" required minlength="5">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="job-title">Job Title</label>
        <input type="text" id="job-title" class="form-control" required>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col">
      <div class="form-group">
        <label for="fname">Firs Name</label>
        <input type="text" id="fname" class="form-control" required>
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" class="form-control" required>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col">
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" class="form-control" id="phone">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" id="email" class="form-control" required>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="skills">Skills</label>
    <select name="skills" id="skills" multiple class="form-control" required>
      <option *ngFor="let skill of skills" value="{{skill.id}}">{{skill.displayName}}</option>
    </select>
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-success" value="Save Employee">
    <input type="reset" class="btn btn-danger">
  </div>
</form>
<!-- End of employ -->
