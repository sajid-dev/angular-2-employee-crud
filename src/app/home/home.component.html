<br>
<table class="table">
  <colgroup>
    <col width="5%">
    <col width="10%">
    <col width="10%">
    <col width="10%">
    <col width="14%">
    <col width="10%">
    <col width="25%">
    <col width="16%">
  </colgroup>
  <thead class="thead-inverse">
  <tr>
    <th>Id</th>
    <th>Job Title</th>
    <th>Firs Name</th>
    <th>Last Name</th>
    <th>Phone Number</th>
    <th>Email Address</th>
    <th>Skills</th>
    <th>Options</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let employee of employees">
    <td>{{employee.empId}}</td>
    <td>{{employee.jobTitleName}}</td>
    <td>{{employee.firstName}}</td>
    <td>{{employee.lastName}}</td>
    <td>{{employee.phoneNumber}}</td>
    <td>{{employee.emailAddress}}</td>
    <td>
      <span *ngFor="let skill of employee.skills">
        <span *ngFor="let rskill of skills">
          <span *ngIf="rskill.id === skill">
            {{rskill.displayName}},
          </span>
        </span>
      </span>
    </td>
    <td>
      <button class="btn btn-warning" onclick="editEmployee(employee.empId)">Edit</button>
      <button class="btn btn-danger">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
